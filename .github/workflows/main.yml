name: Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master
      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - name: Install dependencies 👨🏻‍💻
        run: yarn
      - name: Build 🍳
        run: yarn build
      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: th1nkk1d.xyz
